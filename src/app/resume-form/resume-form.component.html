<div class="resume-form">
    <form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">
      <h2>Resume Builder</h2>
  
      <div>
        <label>First Name:</label>
        <input type="text" formControlName="firstName" />
        <small *ngIf="resumeForm.get('firstName')?.invalid && resumeForm.get('firstName')?.touched">
          First name is required.
        </small>
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" formControlName="lastName" />
        <small *ngIf="resumeForm.get('lastName')?.invalid && resumeForm.get('lastName')?.touched">
          Last name is required.
        </small>
      </div>
      <div>
        <label>Date of Birth:</label>
        <input type="date" formControlName="dateOfBirth" />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" formControlName="email" />
        <small *ngIf="resumeForm.get('email')?.invalid && resumeForm.get('email')?.touched">
          Enter a valid email.
        </small>
      </div>
  
      <div>
        <label>Gender:</label>
        <label><input type="radio" formControlName="gender" value="Male" /> Male</label>
        <label><input type="radio" formControlName="gender" value="Female" /> Female</label>
        <label><input type="radio" formControlName="gender" value="Other" /> Other</label>
      </div>
  
  
      <div>
        <label>Languages Spoken:</label>
        <label><input type="checkbox" formControlName="english" /> English</label>
        <label><input type="checkbox" formControlName="hindi" /> Hindi</label>
        <label><input type="checkbox" formControlName="malayalam" /> Malayalam</label>
        <label><input type="checkbox" formControlName="tamil" /> Tamil</label>
        <label><input type="checkbox" formControlName="others" /> Others</label>
      </div>
  
      <div formGroupName="address">
        <h3>Address</h3>
        <label>House No:</label>
        <input type="text" formControlName="houseNo" />
        <label>Street:</label>
        <input type="text" formControlName="street" />
        <label>City:</label>
        <input type="text" formControlName="city" />
        <label>State:</label>
        <input type="text" formControlName="state" />
        <label>Pincode:</label>
        <input type="text" formControlName="pincode" />
        <small *ngIf="resumeForm.get('address.pincode')?.hasError('invalidPincode')">
          Pincode must be 6 digits.
        </small>
      </div>
  
 
      <h3>Experience</h3>
      <button type="button" (click)="addExperience()">Add Experience</button>
      <div formArrayName="experiences">
        <div *ngFor="let exp of experiences.controls; let i = index" [formGroupName]="i">
          <label>Company Name:</label>
          <input type="text" formControlName="companyName" />
          <label>Position:</label>
          <input type="text" formControlName="position" />
          <div formGroupName="experience">
            <label>Date of Joining:</label>
            <input type="date" formControlName="dateOfJoining" />
            <label>Date of Resign:</label>
            <input type="date" formControlName="dateOfResign" />
          </div>
          <button type="button" (click)="deleteExperience(i)">Delete</button>
        </div>
      </div>
  
      <button type="submit" [disabled]="resumeForm.invalid">Submit</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </form>

    <div *ngIf="isSubmitted" class="confirmation-message">
        Form submitted successfully!
      </div>
  </div>
